    <script>
      //Q1. Sum all numbers till the given one
      function sumFun(n) {
        if (n == 0) return 0;
        else {
          return n + sumFun(n - 1);
        }
      }
      console.log(sumFun(5)); //15

      //Q2. Calculate factorial
      function factorialNum(n) {
        if (n == 0) return 1;
        if (n == 1) return 1;
        else {
          return n * factorialNum(n - 1);
        }
      }
      console.log(factorialNum(4)); //24

      //Q3. Fibonacci numbers (the dynamic programming solution is optional)
      function fibFun(n) {
        if (n == 0) return 0;
        if (n == 1) return 1;
        else {
          return fibFun(n - 1) + fibFun(n - 2);
        }
      }
      // console.log(fibFun(1));
      // console.log(fibFun(2));
      // console.log(fibFun(3));
      console.log(fibFun(4));
      // Iterative way
      function fibFun(n) {
        let n1 = 0,
          n2 = 1,
          nextNum;
        for (let i = 1; i <= n; i++) {
          console.log(n1);
          nextNum = n1 + n2;
          n1 = n2;
          n2 = nextNum;
        }
      }
      // console.log(fibFun(1));
      // console.log(fibFun(2));
      // console.log(fibFun(3));
      console.log(fibFun(5));

      //Q4. Output a single-linked list
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };
      function printListIterate(list) {
        while (list) {
          console.log(list);
          list = list.next;
        }
      }

      function printListRec(list) {
        console.log(list.value);
        if (list.next) {
          printListRec(list.next);
        }
      }
      printListIterate(list);

      let lists = {
        value: 10,
        next: {
          value: 20,
          next: {
            value: 25,
            next: {
              value: 30,
              next: null,
            },
          },
        },
      };
      printListRec(lists);
      function printList(list) {
        console.log(list.value); // output the current item
        if (list.next) {
          printList(list.next); // do the same for the rest of the list
        }
      }
      printList(lists);
      //Q5 Output a single-linked list in reverse order
      //Itrative way
      function reverse(head) {
        let node = head,
          previous,
          tmp;
        while (node) {
          // save next before we overwrite node.next!
          tmp = node.next;
          // reverse pointer
          node.next = previous;
          // step forward in the list
          previous = node;
          node = tmp;
        }
        return previous;
      }
      console.log(reverse(lists));
      //recurssive way
      function reverse(head) {
        if (!head || !head.next) {
          return head;
        }
        let tmp = reverse(head.next);
        head.next.next = head;
        head.next = undefined;
        return tmp;
      }
      console.log(reverse(lists));
    </script>
