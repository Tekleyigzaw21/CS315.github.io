<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invontory</title>
     <link rel="stylesheet" href="extEven.css" />  
    </style>
    <script>
      document.getElementById("ewr").style.display="none";
    </script>
  </head>
  <body>
    <p>
      <label id="21">Name:</label>
      <input type="text" id="ewr" placeholder="Enter your Name">
      <input type="submit" value="submit" id="submitId">
    </p>
    <div class="invent">
      <h2>Inventory</h2>
      <br />
      <p>Item Name</p>
      <input type="text" id="names" /><br />
      <p>Item Catagory</p>
      <input type="text" id="catagories" />
      <p class="quan">Quantity</p>
      <input type="text" id="quantities" /><br />
      <p class="rate">Ratings</p>
      <input type="text" id="ratings" /><br />
      <br />
      <button id="itemAdd">Add</button><br /><br /><br />
      <table id="tableList">
        <tr>
          <th class="th" id="nam">Product Name</th>
          <th class="th" id="catago">Catagory</th>
          <th class="th" id="price">Price</th>
          <th class="th" id="rating">Ratings</th>
          <th id="bt"><button onclick="editBtn" id="btn">Edit</button></th>
          <th id="bt"><button onclick="removeBtn" id="btn" class="remClass">Remove</button></th>
        </tr>
      </table>
      <br /><br /><br /><br />
      <div class="dropdown"> 
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <input
            type="text"
            placeholder="Search.."
            id="myInput"
            onkeyup="filterFunction()"
          />
          <a href="#nam">Product Name</a>
          <a href="#catago">Catagory</a>
          <a href="#price">Price</a>
          <a href="#rating">Ratings</a> 
        </div>
      </div>
    </div>

    <script src="extendEvent.js"></script>
  </body>
</html>
