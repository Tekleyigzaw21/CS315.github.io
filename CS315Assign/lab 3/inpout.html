    <style>
      .inout {
        margin-left: 100px;

    </style>
  </head>
  <body>
    <div class="inout">
      <div>
        <p>Input</p>
        <input type="text" id="inp" value="tekle" />
      </div>
      <br />
      <div>
        <p>Output</p>
        <textarea name="" id="outp" cols="20" rows="5"></textarea>
      </div>
      <br />
      <div>
        <button class="button">Click to add</button>
      </div>
    </div>
    <script>
      let buttn = document.querySelector(".button");
      buttn.addEventListener("click", function () {
        let input = document.getElementById("inp");
        let output = document.getElementById("outp");
        output.innerHTML = input.value;
        input.value = "";
      });
    </script>
